{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="login-section">
        <div class="login-left">
        </div>

        <div class="login-right mt-5 p-3">
            <div class="container p-5">
                <h2>Login</h2>

                <form class="login-form" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group mt-3">
                        <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Email" value="{{ form.username.value|default:'' }}">
                        {{ form.username.errors }}
                    </div>
                    <div class="form-group mt-3">
                        <a style="float: right; margin-bottom: 10px;" href="{% url 'password_reset' %}">Forgot your password?</a>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ form.password.value|default:'' }}">
                        {{ form.password.errors }}
                    </div>
                    <input type="hidden" name="next" value="/">
                    <div class="form-check mt-3">
                        <input type="checkbox" name="remember_me" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">Login</button>
                </form>
                <a href="{% url 'register' %}">Don't have an account? Create one here.</a>
            </div>

        </div>
    </div>
{% endblock %}
