{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block body %}
    <h1>Set a new password!</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group mt-3">
            {{ form.as_p }}
        </div>
        <input type="submit" class="btn btn-primary" value="Change">
    </form>
{% endblock %}
